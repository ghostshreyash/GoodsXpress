<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </head>
    <body style="background: linear-gradient(300deg, #d3f5cf, #a8dbfa, #635ee2) !important;">
        
        <div class="d-flex justify-content-center align-items-center vh-100">

            <form action="signup.php" method="post" class="bg-dark p-4 rounded-3" onsubmit="return validate()">

                <h3 class="text-center text-white">Signup</h3>                
                <input required class="form-control mt-3" type="text" placeholder="Enter your username" name="uname">
                <input required class="form-control mt-3" type="password" placeholder="Enter your password" id="pass1" name="upass1">
                <input required class="form-control mt-3" type="password" placeholder="Re-type your password" id="pass2" name="upass2">
                <select required class="form-select mt-3" name="user_type" id="">
                    <option>Vendor</option>
                    <option>Customer</option>
                </select>

                <div class="text-center">
                <button class="btn btn-warning mt-3">Submit</button>
                </div>

                <div class="text-center mt-3">
                    <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    
        <script>
            function validate() {
                pass1Obj =  document.getElementById("pass1");
                pass2Obj =  document.getElementById("pass2");

                if(pass1Obj.value === pass2Obj.value) {
                    return true;
                }
                alert("Password Mismatch");
                return false;
            }
        </script>
    </body>
</html>
